apiVersion: v1
kind: ConfigMap
metadata:
  name: publisher-kafka-config
  labels:
    app: publisher
    role: business
    tier: event
data:
  application.properties: |-
    KAFKA_SERVER=52.90.158.247
    KAFKA_SERVER_PORT=9092
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: publisher
    role: business
    type: event
  name: publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publisher
      role: business
      type: event
  template:
    metadata:
      labels:
        app: publisher
        role: business
        type: event
    spec:
      volumes:
      - name: kafka-config
        configMap:
          name: publisher-kafka-config
      containers:
      - image: publisher:v0.2
        name: publisher
        volumeMounts:
        - name: kafka-config
          mountPath: /etc/publisher
        env:
        - name: APP_CONFIG_FILE
          value: /etc/publisher/application.properties
        #command: ["/bin/sh"]
        #args: ["-c", "while true; do echo hello; sleep 10;done"] 
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: publisher
    role: business
    tier: event
  name: publishersvc
spec:
  ports:
  - port: 50051
    protocol: TCP
    targetPort: 50051
    name: grpc-publisher
  selector:
    app: publisher
    role: business
    tier: event
