apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: mongo-quote
    tier: backend
  name: mongo-quote
spec:
  serviceName: mongoquotesvc
  replicas: {{.Values.mongo.replicaCount}}
  selector:
    matchLabels:
      app: mongo-quote
      tier: backend
  template:
    metadata:
      labels:
        app: mongo-quote
        tier: backend
    spec:
      containers:
      - image: {{.Values.mongo.repository}}:{{.Values.mongo.tag}} 
        name: mongo-quote
        command:
          - mongod  
          - "--replSet"
          - rs0 
          - "--bind_ip"  
          - 0.0.0.0     
          - "--smallfiles"
          - "--noprealloc"
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: data
          mountPath: /data/db
        livenessProbe:
          exec: 
            command:
            - mongo
            - --eval
            - db.serverStatus()
        resources:
          requests:
            memory: {{.Values.quote.memoryRequests}}
            cpu: {{.Values.quote.cpuRequests}}
          limits:
            memory: {{.Values.quote.memoryLimits}}
            cpu: {{.Values.quote.cpuLimits}} 
  volumeClaimTemplates: 
  - metadata:
      name: data
      annotations: 
        volume.alpha.kubernetes.io/storage-class: default
    spec: 
      accessModes: [ "ReadWriteOnce" ]
      resources: 
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mongo-quote
    tier: backend
  name: mongoquotesvc
spec:
  ports:
  - port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    app: mongo-quote
    tier: backend
  clusterIP: None
